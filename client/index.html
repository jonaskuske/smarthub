<!DOCTYPE html>
<html lang="de" class="h-full text-base font-sans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Hub</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#78aff5" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Smart Hub" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="application-name" content="Smart Hub" />
    <meta name="msapplication-TileColor" content="#78aff5" />
    <meta name="msapplication-config" content="./assets/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="./assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="./smarthub.webmanifest" />
  </head>

  <body class="h-full scrollbar-gray-200">
    <div id="root"></div>

    <!-- detect whether browser has a permanently-visible scrollbar -->
    <script>
      ;((doc, style) => {
        const el = doc.body.appendChild(Object.assign(doc.createElement('div'), { style }))
        if (el.offsetWidth - el.clientWidth > 0) doc.documentElement.className += ' has-scrollbar'
        doc.body.removeChild(el)
      })(document, 'width:100px;height:100px;overflow:scroll;position:absolute;top:-100vh')
    </script>

    <script src="./index.js"></script>
  </body>
</html>
